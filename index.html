<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Feedback Form</h1>
        <form id="survey-form">
            <p id="description">We'd love to hear your feedback about the event! Please fill out all fields so we can reach out to you to discuss your feedback in more detail if necessary.</p>
            <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" required>
            <label for="email" id="number-label">Email:</label>
                <input type="email" id="email" name="email" required>
            <label for="age" id="number-label">Age:</label> 
                <input type="number" id="age" id="number" name="age" required min="0" max="115">
            <label for="gender">Gender:</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Nonbinary</option>
                    <option value="agender">Agender</option>
                    <option value="other">Other</option>
                </select>

        </form>
        
    </div> <!--end of container-->
    <!-- Testing script for freecodecamp. -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  -->
</body>
</html>
